<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
      <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
      <!-- tailwain css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize your configuration -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px28">

        <!-- headar start-->
        <header class="flex pt-10 mb-20">
            <!-- text content -->
             <div>
                <h1 class="text-5xl md:text-7xl text-[#1C1C1C]">It's good <br>tea time at The <br>Tea House</h1>  
                  <p class="text-lg mt-7 text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>  
                   <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 mt-7 rounded-lg text-white font-bold text-xl">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
             </div>
             <!-- images content -->
              <div class="relative">
                <!-- images -->
                 <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                 </div>
                 <!-- card -->
                  <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-5 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                     <div><i class="fa-solid fa-star text-[#FFC850] text-2xl"></i></div>
                     <!-- text -->
                      <div class="ml-3">
                        <h2 class="text-3xl text-[#1C1C1C] font-extrabold">5.00</h2>
                        <p class="text-[#777777] font-semibold">Trust Pilot Ratings</p>
                      </div>
                  </div>
              </div>
        </header>
     </main>
</body>
</html>
